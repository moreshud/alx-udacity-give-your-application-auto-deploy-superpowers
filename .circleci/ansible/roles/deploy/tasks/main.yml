---

- name: Creates directory
  file:
    path: ~/web
    state: directory

- name: Extract artifact.tar.gz into /web/
  unarchive:
    src: "~/project/build/artifact.tar.gz"
    dest: ~/web/

- name: Executing node
  shell: |
    cd ~/web/
    npm install
    pm2 stop default
    pm2 start npm -- start